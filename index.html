<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxygen Mono:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Palanquin Dark:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iete">
      <img class="layer-1-icon" alt="" src="public/layer-1.svg" /><img
        class="e1-icon"
        alt=""
        src="public/e1.svg"
        data-animate-on-scroll
      /><img
        class="e2-icon"
        alt=""
        src="public/e2.svg"
        data-animate-on-scroll
      /><img
        class="iete-child"
        alt=""
        src="public/ellipse-12.svg"
        data-animate-on-scroll
      /><img
        class="e4-icon"
        alt=""
        src="public/e4.svg"
        data-animate-on-scroll
      /><img
        class="iete-item"
        alt=""
        src="public/ellipse-13.svg"
        data-animate-on-scroll
      /><img
        class="e3-icon"
        alt=""
        src="public/e3.svg"
        data-animate-on-scroll
      /><img
        class="e5-icon"
        alt=""
        src="public/e5.svg"
        data-animate-on-scroll
      />
      <div class="iete-inner"></div>
      <img class="layer-2-icon" alt="" src="public/layer-2.svg" />
      <div class="rectangle-div"></div>
      <div class="iete-hit-sf-parent">
        <a
          class="iete-hit-sf"
          href="https://www.iete.org/"
          target="_blank"
          id="iETEHITSF"
          >IETE HIT SF</a
        ><textarea class="home">Home</textarea><a class="about">About</a
        ><a class="workshops">Workshops</a><a class="contact">Contact</a
        ><img class="vector-icon" alt="" src="public/vector@2x.png" /><img
          class="home-icon"
          alt=""
          src="public/home.svg"
        />
      </div>
      <div class="alert-triangle"></div>
      <div class="robo">
        <div class="group">
          <img
            class="vector-icon1"
            alt=""
            src="public/vector1.svg"
            data-animate-on-scroll
          /><img
            class="vector-icon2"
            alt=""
            src="public/vector2.svg"
            data-animate-on-scroll
          /><img
            class="vector-icon3"
            alt=""
            src="public/vector3.svg"
            data-animate-on-scroll
          /><img class="group-icon" alt="" src="public/group.svg" />
        </div>
      </div>
      <div class="welcome-to-our-container" data-animate-on-scroll>
        <span
          >Welcome to our site! Stay ahead of the curve with the updates and
          insights of cutting-edge technology . Join us on our journey to
          explore the future of technology and be a part of “ </span
        ><span class="iete-hit-sf1">IETE HIT SF Family </span><span>”</span>
      </div>
      <img
        class="line-icon"
        alt=""
        src="public/line-1.svg"
        data-animate-on-scroll
      />
      <div class="frame-wrapper" data-animate-on-scroll>
        <img class="frame-icon" alt="" src="public/frame.svg" />
      </div>
      <div class="frame-container" data-animate-on-scroll>
        <img class="frame-icon" alt="" src="public/frame1.svg" />
      </div>
      <div class="group1">
        <img class="vector-icon4" alt="" src="public/vector4.svg" /><img
          class="vector-icon5"
          alt=""
          src="public/vector5.svg"
        /><img class="vector-icon6" alt="" src="public/vector6.svg" />
        <div class="line-parent" data-animate-on-scroll>
          <div class="group-child"></div>
          <div class="group-item"></div>
          <div class="group-inner"></div>
          <div class="line-div"></div>
          <div class="group-child1"></div>
          <div class="group-child2"></div>
          <div class="group-child3"></div>
          <div class="group-child4"></div>
          <div class="group-child5"></div>
          <div class="group-child6"></div>
          <div class="group-child7"></div>
          <div class="group-child8"></div>
          <div class="group-child9"></div>
        </div>
        <img class="vector-icon7" alt="" src="public/vector7.svg" /><img
          class="vector-icon8"
          alt=""
          src="public/vector8.svg"
        /><img class="vector-icon9" alt="" src="public/vector9.svg" />
      </div>
      <img class="frame-icon2" alt="" src="public/frame2.svg" />
      <div class="explore-us">
        <div class="explore-us-child"></div>
        <button class="explore-us1" autofocus>EXPLORE US</button>
      </div>
      <div class="iete-hit-sf2" data-animate-on-scroll>IETE HIT SF</div>
    </div>

    <script>
      var iETEHITSF = document.getElementById("iETEHITSF");
      if (iETEHITSF) {
        iETEHITSF.addEventListener("click", function () {
          window.open("https://www.iete.org/");
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
